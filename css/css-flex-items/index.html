<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Items</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <section class="container container-first">
        <div style="order: 3;" class="">Item 1</div>
        <div style="order: 2;" class="">Item 2</div>
        <div style="order: 4;" class="">Item 3</div>
        <div style="order: 1;" class="">Item 4</div>
    </section>
    <section class="container  container-two">
        <div style="flex-grow: 1;" class="">Item 1</div>
        <div style="flex-grow: 2;" class="">Item 2</div>
        <div style="flex-grow: 4;" class="">Item 3</div>
    </section>
    <section class="container  container-three">
        <div class="">Item 1</div>
        <div class="">Item 2</div>
        <div style="flex-shrink: 2;" class="">Item 3</div>
        <div style="flex-shrink:4;" class="">Item 4</div>
        <div class="">Item 5</div>
        <div class="">Item 6</div>
    </section>
    <section class="container  container-four">
        <div class="">Item 1</div>
        <div class="">Item 2</div>
        <div style="flex-basis: 250px;" class="">Item 3</div>
        <div class="">Item 4</div>
    </section>
     <section class="container  container-five">
        <div class="">Item 1</div>
        <div class="">Item 2</div>
        <div style="flex: 1 0 150px ;" class="">Item 3</div>
        <div class="">Item 4</div>

    </section>

    <section class="container  container-six">
        <div class="">Item 1</div>
        <div class="">Item 2</div>
        <div style="align-self: center;" class="">Item 3</div>
        <div class="">Item 4</div>
    </section>
    <section class="container  container-six">
        <div class="">Item 1</div>
        <div style="align-self: flex-start;" class="">Item 2</div>
        <div style="align-self: flex-end;" class="">Item 3</div>
        <div class="">Item 4</div>
    </section>
    
    
</body>
</html>
