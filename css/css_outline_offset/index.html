<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Outline</title>
    <link rel="favicon" sizes="32*32" type="image/svg" href="./images/favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- An outline is a line that is drawn around elements, OUTSIDE the borders,
      to make the element "stand out". -->

      <p>Lorem, ipsum dolor.</p>

      <p class="ex1">Lorem ipsum dolor sit.</p>

      <p class="ex2">Lorem ipsum dolor sit amet.</p>
      <p class="ex3">Lorem, ipsum.</p>
      <p class="ex4">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Impedit, modi!
      </p>
      <p class="ex5">Lorem ipsum dolor sit amet consectetur.</p>
    
</body>
</html>
