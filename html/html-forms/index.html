<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="icon" type="image/png" href="./images/dark-favicon.png" >
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname">
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname">
    </form>

    <br>

    <form action="">
        <input type="radio" id="html" name="fav_language" value="HTML" >
        <label for="html">HTML</label>
        <br>
        <input type="radio" name="fav_language" id="css" value="css" >
        <label for="css">CSS</label>
        <br>
        <input type="radio" name="fav_language" id="javascript" value="javascript" >
        <label for="javascript">JavaScript</label>
    </form>

    <br>

    <form action="">
        <input type="checkbox" name="vehicle1" id="vehicle1" value="Bike">
        <label for="vehicle1">I have a bike</label> <br>
        <input type="checkbox" name="vehicle2" id="vehicle2" value="Car" >
        <label for="vehicle2">I have a car</label> <br>
        <input type="checkbox" name="vehicle3" id="vehicle3" value="Boat">
        <label for="vehicle3">I have a boat</label>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
