<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <link rel="icon" sizes="32x32" type="image" href="">
</head>
<body>

    <h1>Unordered HTML List</h1>

    <ul>
        <li>Lorem.</li>
        <li>Lorem, ipsum.</li>
        <li>Lorem, ipsum dolor.</li>
    </ul>

    <br>
    <h2>Ordered HTML List</h2>

    <ol>
        <li>Lorem.</li>
        <li>Lorem, ipsum.</li>
        <li>Lorem, ipsum dolor.</li>
    </ol>

    <br>

    <h3>HTML Description Lists</h3>

    <dl>
        <dt>Coffee</dt>
        <dd> - Black hot drink</dd>
        <dt>Milk</dt>
        <dd> - White cold drink</dd>
    </dl>
    
</body>
</html>
