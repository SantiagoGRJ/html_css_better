<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/dark-favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption>Example Table</caption>
      <thead>
          <tr>
            <th >Person 1</th>
            <th>Person 2</th>
            <th>Person 3</th>
        </tr>
      </thead>
       <tbody>
         <tr>
            <td>Emil</td>
            <td>Tobias</td>
            <td>Linus</td>
        </tr>
        <tr>
            <td>16</td>
            <td>14</td>
            <td>10</td>
        </tr>
       </tbody>
       <tfoot>
        <tr>
            <td>Sum</td>
            <td>$180</td>
        </tr>
       </tfoot>
    </table>
</body>
</html>
