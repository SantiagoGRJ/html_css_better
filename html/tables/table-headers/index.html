<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Headers</title>
    <link rel="icon" sizes="32*32" type="img/svg" href="./images/favicon.svg">

    <link rel="stylesheet" href="style.css" >
</head>

<body>

    <table style="width: 100%;" >
        <caption>Monthly savings</caption>
        <tr>
            <th >Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
    </table>
